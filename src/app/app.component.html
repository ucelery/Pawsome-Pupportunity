<!-- POP-UP -->
  <div class="popup hide" #DogDeetsPopup>
    <div class="content">
      <!-- CLOSE BTN -->
      <div class="close-btn">
        <i class="button fa-solid fa-xmark fa-2xl" (click)="toggleDogDescription(0)"></i>
      </div>
      <div class="div-1">
        <div class="div-2">
          <div class="div-3" #DogName>Bella</div>
        </div>
        <div class="container">
          <div class="column-1">
            <div class="image">
              image
            </div>
            <div class="adopt">Adopt</div>
          </div>
          <div class="column-2">
            <div class="info">
              <table class="custom-table">
                <tr>
                  <td class="col1">Age:</td>
                  <td class="col2" #DogAge>6</td>
                </tr>
                <tr>
                  <td class="col1">Sex:</td>
                  <td class="col2" #DogSex>Female</td>
                </tr>
                <tr>
                  <td class="col1">Size:</td>
                  <td class="col2" #DogSize>Medium</td>
                </tr>
                <tr>
                  <td class="col1">Breed:</td>
                  <td class="col2" #DogBreed>Aspin</td>
                </tr>
                <tr>
                  <td class="col1">Birthday:</td>
                  <td class="col2" #DogBirthday>insert birth</td>
                </tr>
              </table>
            </div>
            <div class="additional-info" #DogDescription>
              "lolololol"
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
